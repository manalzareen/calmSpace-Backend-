<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CalmSpace: Gratitude Journal</title>
</head>
<body>
  <h1>CalmSpace: Gratitude Journal</h1>

  <textarea id="journalInput" placeholder="Enter your gratitude thoughts here..." rows="5" cols="40"></textarea>
  <button id="submitButton">Submit</button>
  <div id="responseContainer" style="margin-top: 20px; font-size: 18px; color: #4CAF50;">
    <p><strong>Original Entry:</strong> <span id="originalEntry"></span></p>
    <p><strong>Calm Perspective:</strong> <span id="calmEntry"></span></p>
    <button id="saveButton">Save Entry</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
